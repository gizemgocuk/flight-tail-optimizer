version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
